<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Simple Piano</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.ico?v=2">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">

</head>

<body>

    <!-------------------------- TITLE ---------------------------->
    <div class="title">
      <h1>My Simple Piano</h1>
    </div>

    <!-------------------------- PIANO ---------------------------->
    <div class="octave-container">

      <!-------------------------- OCTAVE 1 ---------------------------->
      <div class="octave1">
        <div class="key">
          <div class="white" id="1" name="C3">1</div>
          <div class="black" id="2" name="Db3">2</div>
        </div>
        <div class="key">
          <div class="white" id="3" name="D3">3</div>
          <div class="black" id="4" name="Eb3">4</div>
        </div>
        <div class="key">
          <div class="white" id="5" name="E3">5</div>
        </div>
        <div class="key">
          <div class="white" id="6" name="F3">6</div>
          <div class="black" id="7" name="Gb3">7</div>
        </div>
        <div class="key">
          <div class="white" id="8" name="G3">8</div>
          <div class="black" id="9" name="Ab3">9</div>
        </div>
        <div class="key">
          <div class="white" id="0" name="A3">0</div>
          <div class="black" id="Q" name="Bb3">Q</div>
        </div>
        <div class="key">
          <div class="white" id="W" name="B3">W</div>
        </div>
      </div>

      <!-------------------------- OCTAVE 2 ---------------------------->
      <div class="octave2">
        <div class="key">
          <div class="white" id="E" name="C4">E</div>
          <div class="black" id="R" name="Db4">R</div>
        </div>
        <div class="key">
          <div class="white" id="T" name="D4">T</div>
          <div class="black" id="Y" name="Eb4">Y</div>
        </div>
        <div class="key">
          <div class="white" id="U" name="E4">U</div>
        </div>
        <div class="key">
          <div class="white" id="I" name="F4">I</div>
          <div class="black" id="O" name="Gb4">O</div>
        </div>
        <div class="key">
          <div class="white" id="P" name="G4">P</div>
          <div class="black" id="A" name="Ab4">A</div>
        </div>
        <div class="key">
          <div class="white" id="S" name="A4">S</div>
          <div class="black" id="D" name="Bb4">D</div>
        </div>
        <div class="key">
          <div class="white" id="F" name="B4">F</div>
        </div>
      </div>

      <!-------------------------- OCTAVE 3 ---------------------------->
      <div class="octave3">
        <div class="key">
          <div class="white" id="G" name="C5">G</div>
          <div class="black" id="H" name="Db5">H</div>
        </div>
        <div class="key">
          <div class="white" id="J" name="D5">J</div>
          <div class="black" id="K" name="Eb5">K</div>
        </div>
        <div class="key">
          <div class="white" id="L" name="E5">L</div>
        </div>
        <div class="key">
          <div class="white" id="Z" name="F5">Z</div>
          <div class="black" id="X" name="Gb5">X</div>
        </div>
        <div class="key">
          <div class="white" id="C" name="G5">C</div>
          <div class="black" id="V" name="Ab5">V</div>
        </div>
        <div class="key">
          <div class="white" id="B" name="A5">B</div>
          <div class="black" id="N" name="Bb5">N</div>
        </div>
        <div class="key">
          <div class="white" id="M" name="B5">M</div>
        </div>
      </div>
    </div>

  <!--------------------- JAVASCRIPT ------------------------->

  <script src="index.js" charset="utf-8"></script>
</body>
</html>
